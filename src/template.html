<!-- src/template.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Book</title>
    <meta name="viewport" content="width=device-width">
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="logo">
          <a href="#">Bookshop</a>
        </div>
        <nav class="menu">
          <ul>
            <li><a class="activ" href="#">books</a></li>
            <li><a href="#">audiobooks</a></li>
            <li><a href="#">Stationery & gifts</a></li>
            <li><a href="#">blog</a></li>
          </ul>
        </nav>
        <div class="icons">
          <button><img src="../src/images/user.svg" alt="user"></button>
          <button><img src="../src/images/search.svg" alt="user"></button>
          <button class="basket">
            <img src="../src/images/shop_bag.svg" alt="user">
            <div class="product_quantity">
              <svg width="13" height="13" viewBox="0 0 13 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="6.5" cy="6.5" r="6.5" fill="#FF353A"/>
                <text x="3" y="11" fill="white">6</text>
              </svg>
            </div>              
          </button>
        </div>
      </div>
    </header>
    <main>
      <section class="slider">
        <div class="container">
          <div class="slider_and_button">
            <div class="images slide_0"></div>
            <div class="slider_button">
              <div class="old_book">
                <a href="#">
                  Change old book on new
                  <svg width="57" height="14" viewBox="0 0 57 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 7H54" stroke="#1C2A39" stroke-width="2"/>
                    <path d="M48 1L55 7L48 13" stroke="#1C2A39" stroke-width="2"/>
                  </svg> 
                </a>
              </div>
              <div class="new_book">
                <a href="#">
                  top 100 books 2022
                  <svg width="57" height="14" viewBox="0 0 57 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 7H54" stroke="#1C2A39" stroke-width="2"/>
                    <path d="M48 1L55 7L48 13" stroke="#1C2A39" stroke-width="2"/>
                  </svg> 
                </a>
              </div>
            </div>
          </div>
          <div class="switch">
            <button class="dots_0">
              <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle class="dot_0" cx="6" cy="6" r="6" fill="#9E98DC"/>
              </svg>
            </button>
            <button class="dots_1">
              <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle class="dot_1" cx="6" cy="6" r="6" fill="#EFEEF6"/>
              </svg>
            </button>
            <button class="dots_2">
              <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle class="dot_2" cx="6" cy="6" r="6" fill="#EFEEF6"/>
              </svg>
            </button>
          </div>
        </div>
      </section>
      <section class="books">
        <div class="container">
          <aside class="categories">
            <ul>
              <li class="activ"><button class="genre">Architecture</button></li>
              <li><button class="genre">Art & Fashion</button></li>
              <li><button class="genre">Biography</button></li>
              <li><button class="genre">Business</button></li>
              <li><button class="genre">Crafts & Hobbies</button></li>
              <li><button class="genre">Drama</button></li>
              <li><button class="genre">Fiction</button></li>
              <li><button class="genre">Food & Drink</button></li>
              <li><button class="genre">Health & Wellbeing</button></li>
              <li><button class="genre">History & Politics</button></li>
              <li><button class="genre">Humor</button></li>
              <li><button class="genre">Poetry</button></li>
              <li><button class="genre">Psychology</button></li>
              <li><button class="genre">Science</button></li>
              <li><button class="genre">Technology</button></li>
              <li><button class="genre">Travel & Maps</button></li>
            </ul>
          </aside>
          <div class="div_shelf_of_books">
            <div class="shelf_of_books"></div>
            <button class="load_more">Load more</button>
          </div>
          
        </div>
      </section>
    </main>
  </body>
</html>
